services:

  app:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command:
      sh -c"python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - db

  db:
    image: postgres:15.14-alpine3.22
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
